<!DOCTYPE html>
<html>
    <head>
       <title>Simulacion de conducion </title>
       <meta http-equiv="Access-Control-Allow-Origin" content="*" />

       <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
       <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous" ></script>
       <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
       <script src="./drive.js"></script>
       <script src="./mover.js"></script>
       <script src="./choque.js"></script>
       <script src="./niño.js"></script>
       <script src="./gato.js"></script>
       <script src="./mujer.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:lightblue">
            <a-assets>
                <a-asset-item
                  id="city"
                  src="./city/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="volante"
                  src="./volante_fiat__steering_wheel/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="pedal1"
                  src="./accelerator_pedal/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="girl"
                  src="./stylized_low_poly_girl_character/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="boy"
                  src="./running_boy/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="cat"
                  src="./toon_cat_free/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <a-entity>
              <a-entity id="ciudad" position="4 -1.5 0" rotation="0 -180 0" scale="0.0099 0.0099 0.0099" gltf-model="#city" niño gato mujer></a-entity>
          </a-entity>

          <!-- <a-entity>
            <a-entity id="woman" position="-17.3 -1.5 -10" rotation="0 90 0" scale="1 1 1" gltf-model="#girl"></a-entity>
          </a-entity> -->

          <a-entity id="camera-rig" movement-controls="speed: 0.5" position="0 0 0" rotation="0 0 0"  drive >
            <a-entity id="camaras" camera position="-4 1 57"  rotation="0 0 0" look-controls="pointerLockEnabled: false" ></a-entity>      

            <a-entity>
                <a-entity id="volante1" position="-4 0 55" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#volante" dynamic-body="mass:0"  choque ></a-entity>
            </a-entity>

            <a-entity>
              <a-entity id="pedalAcelerar" position="-5 0 55" rotation="0 180 0" scale="0.003 0.003 0.003" gltf-model="#pedal1"></a-entity>
            </a-entity>

            <a-entity>
              <a-entity id="pedalFrenar" position="-5.5 0 55" rotation="0 180 0" scale="0.003 0.003 0.003" gltf-model="#pedal1"></a-entity>
            </a-entity>

            <a-plane
             id="acelerar" color="red" position="-5 0 55" width="0.08" height="0.08"
            ></a-plane>

            <a-plane
             id="freno" color="red" position="-5.5 0 55" width="0.08" height="0.08"
            ></a-plane> 

            <a-entity 
            id="gameover"
            position="30 7.5 37"
            text="font: aileronsemibold; width: 80; color: black; value:Game Over"
            visible="false">
            </a-entity> 

            <a-entity 
            id="win"
            position="32 7.5 37"
            text="font: aileronsemibold; width: 80; color: black; value:Win"
            visible="false">
            </a-entity> 

            <a-entity position="30.5 21.5 0">
              <a-entity
                position="0 0 30"
                text="font: aileronsemibold; width: 80; color: blue; value: Score:"
               ></a-entity>
              <a-entity
                 id="score"
                 position="10 0 30"
                 text="font: aileronsemibold; width: 80; color: blue; value: 0"></a-entity>
           </a-entity>

        </a-entity>
        </a-scene>
    </body>
</html>
